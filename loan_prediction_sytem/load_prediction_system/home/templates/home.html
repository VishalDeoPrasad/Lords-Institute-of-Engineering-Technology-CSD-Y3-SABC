<!DOCTYPE html>
<html>
<head>
<title>Loan Prediction</title>

<style>
    body{
        margin:0;
        font-family:'Segoe UI', sans-serif;
        background: linear-gradient(120deg,#4facfe,#00f2fe);
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .container{
        background:white;
        padding:35px 50px;
        width:520px;
        border-radius:18px;
        box-shadow:0 15px 40px rgba(0,0,0,0.2);
        animation:fadeIn 1s ease;
    }

    h1{
        text-align:center;
        margin-bottom:25px;
        color:#333;
    }

    /* ‚≠ê TWO COLUMN FORM */
    .form-group{
        display:grid;
        grid-template-columns: 180px 1fr;
        align-items:center;
        margin-bottom:15px;
    }

    label{
        font-weight:600;
        color:#444;
    }

    input,select{
        padding:10px;
        border-radius:8px;
        border:1px solid #ccc;
        font-size:14px;
        transition:0.3s;
    }

    input:focus,select:focus{
        border-color:#4facfe;
        box-shadow:0 0 5px rgba(79,172,254,0.5);
        outline:none;
    }

    button{
        width:100%;
        padding:12px;
        margin-top:20px;
        border:none;
        background:linear-gradient(120deg,#43e97b,#38f9d7);
        color:white;
        font-size:16px;
        border-radius:10px;
        cursor:pointer;
        font-weight:bold;
        transition:0.3s;
    }

    button:hover{
        transform:scale(1.05);
        box-shadow:0 10px 25px rgba(0,0,0,0.2);
    }

    .result{
        margin-top:20px;
        padding:15px;
        border-radius:10px;
        text-align:center;
        font-size:18px;
        font-weight:bold;
        background:#f1f9ff;
        color:#0b7dda;
        border:1px solid #b6e0ff;
    }

    @keyframes fadeIn{
        from{opacity:0; transform:translateY(20px);}
        to{opacity:1; transform:translateY(0);}
    }
</style>
</head>

<body>
<div class="container">
<h1>üè¶ Loan Prediction</h1>

<form method="POST">
{% csrf_token %}

<div class="form-group">
<label>Gender</label>
<select name="Gender">
<option>Male</option>
<option>Female</option>
</select>
</div>

<div class="form-group">
<label>Married</label>
<select name="Married">
<option>Yes</option>
<option>No</option>
</select>
</div>

<div class="form-group">
<label>Dependents</label>
<select name="Dependents">
<option>0</option>
<option>1</option>
<option>2</option>
<option>3+</option>
</select>
</div>

<div class="form-group">
<label>Education</label>
<select name="Education">
<option>Graduate</option>
<option>Not Graduate</option>
</select>
</div>

<div class="form-group">
<label>Self Employed</label>
<select name="Self_Employed">
<option>Yes</option>
<option>No</option>
</select>
</div>

<div class="form-group">
<label>Applicant Income</label>
<input type="number" name="ApplicantIncome">
</div>

<div class="form-group">
<label>Coapplicant Income</label>
<input type="number" name="CoapplicantIncome">
</div>

<div class="form-group">
<label>Loan Amount</label>
<input type="number" name="LoanAmount">
</div>

<div class="form-group">
<label>Loan Amount Term</label>
<input type="number" name="Loan_Amount_Term">
</div>

<div class="form-group">
<label>Credit History</label>
<select name="Credit_History">
<option>1</option>
<option>0</option>
</select>
</div>

<div class="form-group">
<label>Property Area</label>
<select name="Property_Area">
<option>Urban</option>
<option>Rural</option>
<option>Semiurban</option>
</select>
</div>

<button type="submit">Predict Loan Status</button>

</form>

{% if result %}
<div class="result">
{{ result }}
</div>
{% endif %}

</div>
</body>
</html>
